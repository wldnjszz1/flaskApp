<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">추천하는 와인 리스트</h1>
    </div>
    {% for info in infos: %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h4>이름       : {{info['title']}}</h4>
                    <h6>가격       : ${{info['price']}}</h6>
                    <h6>원산지     : {{info['province']}}</h6>
                    <h6>Wine Color : {{info['color']}}</h6>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    <!-- /.container-fluid -->
